<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Environment Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    #plotly-chart {
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    #alert {
      background-color: rgba(255, 0, 0, 0.75);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      display: none;
      margin: 10px auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Live Environment Dashboard</h1>

  <div id="alert"></div>
  <div id="plotly-chart"></div>

  <p>Refreshing every 10 seconds...</p>

  <script>
    function refreshPlot() {
      fetch("/api/data/temperature")
        .then(res => res.json())
        .then(data => {
          const trace = {
            x: data.timestamps,
            y: data.temperatures,
            mode: 'lines+markers',
            type: 'scatter',
            line: { color: 'blue' }
          };
          const layout = {
            title: 'Temperature Over Time',
            xaxis: { title: 'Time' },
            yaxis: { title: 'Temperature (Â°C)' }
          };
          Plotly.newPlot('plotly-chart', [trace], layout);
        });
    }

    function refreshAlert() {
      fetch("/alert")
        .then(response => response.json())
        .then(data => {
          const alertDiv = document.getElementById("alert");
          if (data.alert && data.alert !== "") {
            alertDiv.textContent = data.alert;
            alertDiv.style.display = "block";
          } else {
            alertDiv.style.display = "none";
          }
        });
    }

    window.onload = function () {
      refreshPlot();
      refreshAlert();
      setInterval(refreshPlot, 10000);
      setInterval(refreshAlert, 5000);
    };
  </script>
</body>
</html>
